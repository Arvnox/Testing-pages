<script>
	var eventList = ["abort","afterprint","animationcancel","animationend","animationiteration","animationstart","appinstalled","audioend ","audioprocess","audiostart ","beforeprint","beforeunload","beginEvent","blocked","blur","boundary ","canplay","canplaythrough","change","chargingchange","chargingtimechange","click","close","complete","compositionend","compositionstart","compositionupdate","contextmenu","copy","cut","dblclick","devicechange","devicemotion","deviceorientation","dischargingtimechange","DOMActivate ","DOMAttributeNameChanged ","DOMAttrModified ","DOMCharacterDataModified ","DOMContentLoaded","DOMElementNameChanged ","DOMFocusIn ","DOMFocusOut ","DOMNodeInserted ","DOMNodeInsertedIntoDocument ","DOMNodeRemoved ","DOMNodeRemovedFromDocument ","DOMSubtreeModified ","drag","dragend","dragenter","dragleave","dragover","dragstart","drop","durationchange","emptied","end ","ended","endEvent","error","error ","focus","focusin","focusout","fullscreenchange","fullscreenerror","gamepadconnected","gamepaddisconnected","gotpointercapture","hashchange","input","invalid","keydown","keypress ","keyup","languagechange ","levelchange","load","loadeddata","loadedmetadata","loadend","loadstart","lostpointercapture","mark ","message","message ","messageerror","mousedown","mouseenter","mouseleave","mousemove","mouseout","mouseover","mouseup","mousewheel ","msContentZoom","MSManipulationStateChanged","MSPointerHover ","nomatch ","notificationclick","offline","online","open","orientationchange","pagehide","pageshow","paste","pause","pause ","play","playing","pointercancel","pointerdown","pointerenter","pointerleave","pointerlockchange","pointerlockerror","pointermove","pointerout","pointerover","pointerup","popstate","progress","push","pushsubscriptionchange","ratechange","readystatechange","repeatEvent","reset","resize","resourcetimingbufferfull","result ","resume ","scroll","seeked","seeking","select","selectionchange ","selectstart ","show","slotchange","soundend ","soundstart ","speechend ","speechstart ","stalled","start","start ","storage","submit","success","suspend","SVGAbort","SVGError","SVGLoad","SVGResize","SVGScroll","SVGUnload","SVGZoom","timeout","timeupdate","touchcancel","touchend","touchmove","touchstart","transitionend","unload","upgradeneeded","userproximity","versionchange","visibilitychange","voiceschanged ","volumechange","waiting","wheel"]
	var children = document.getElementById("eventsdiv").children;
	var elements = [];
	for (var i = 0; i < children.length; i++) {
		elements.push(children.item(i));
	}
	var firedMap = {};
	var lastUpdate = 0;
	eventList.forEach(function(evt) {
		elements.forEach(function(el) {el.addEventListener(evt, function(e, it) {
			//console.log(evt, e, e.srcElement.id, it);
			if(!firedMap[e.srcElement.id]) firedMap[e.srcElement.id] = {};
			if(!firedMap[e.srcElement.id][evt]) firedMap[e.srcElement.id][evt] = 0;
			firedMap[e.srcElement.id][evt]++;
			
			if(new Date().getTime() - lastUpdate > 1000) {
				lastUpdate = new Date().getTime();
				console.log(firedMap);
				console.log(JSON.stringify(firedMap));
			}
		})})
	});
</script>
