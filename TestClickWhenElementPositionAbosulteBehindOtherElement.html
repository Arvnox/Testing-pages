<html lang="en" xmlns="http://www.w3.org/1999/xhtml" itemtype="http://schema.org/WebPage" itemscope="">
<head>
    <meta charset="UTF-8">


    <meta charset="utf-8">
    <title>RPA Web driver Click test page</title>
    <style>
        .target {
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <h1>RPA Web driver Click At test page</h1>
    <div style="height: 200px;width: 467px;border: solid red 1px;position: relative;" id="overlay" class="target"></div>
    <div style="
    height: 20px;
    width: 20px;
    margin-left: 374px;
    position: relative;
    border: solid black 1px;
    margin-top: 15px;
    overflow: hidden;
    z-index: 0;
" tabindex="-1">
        <div class="target" style="
    height: 200px;
    width: 200px;
    position: absolute;
    right: -50%;
    bottom: -50%;
" id="absolute_div" tabindex="-1"></div>
    </div>


    <p id="label"></p>
    <script>
        //There is a bug in the ondblclick function, the event reports inexact coordinates. In order to have a conistent test we have to make a rounding operation
        Array.prototype.forEach.call(document.getElementsByClassName("target"), target => target.onclick = function (e) {
            document.getElementById("label").innerHTML = "You clicked " + e.target.id + " @x:" + Math.round(e.offsetX) + ",y:" + Math.round(e.offsetY);
        });
    </script>


</body>
</html>
