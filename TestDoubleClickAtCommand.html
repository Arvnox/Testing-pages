<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" itemtype="http://schema.org/WebPage" itemscope="">
<head>
    <meta charset="utf-8" />
    <title>RPA Web driver Double Click test page</title>
    <style>
        .target {
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <h1>RPA Web driver Double Click At test page</h1>

    <table id="table">
        <tr>
            <td>
                <button id="button1" class="target">Double Click Me!</button>
            </td>
            <td>
                <button id="button2" class="target">Double Click Me!</button>
            </td>
            <td>
                <button id="button3" class="target">Double Click Me!</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="input1" class="target" style="width:100px; height:20px;" />Double Click Me!
            </td>
        </tr>
    </table>
    <p id="label"></p>
    <script>
        Array.prototype.forEach.call(document.getElementsByClassName("target"), target => target.ondblclick = function (e) {
            document.getElementById("label").innerHTML = "You double clicked " + e.target.id + " @x:" + e.offsetX + ",y:" + e.offsetY;
        });
    </script>
</body>
</html>
